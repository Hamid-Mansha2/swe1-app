language: python
python:
  - "3.7"
install:
  - pip install -r requirements.txt
  - pip install black
  - python3.7 -m pip install flake8
  - pip install pyyaml
  - pip install coveralls
scripts:
  - black .
  - flake8 .
  - coverage run manage.py test
after_success:
  - coveralls

deploy:
  provider: elasticbeanstalk
  access_key_id: "$AWSKEYID"
  secret_access_key: "$AWSSECRETKEY"
  region: "us-west-2"
  app: "django-tutorial3"
  env: "django-env3"
  on:
    branch: main
  bucket_name: "elasticbeanstalk-us-west-2-989283189170"
