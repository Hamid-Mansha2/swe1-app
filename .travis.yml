language: ruby
dist: xenial

rvm:
- 2.3.8
- 2.4.5
- 2.5.3
- 2.6.2

language: python
python:
  - "3.7"
install:
  - pip install -r requirements.txt
  - pip install black
  - pip install flake8
  - pip install coveralls
scripts:
  - black .
  - flake8 .
  - coverage run manage.py test
after_success:
  - coveralls
deploy:
  provider: elasticbeanstalk
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  region: "us-west-2"
  app: "django-tutorial3"
  env: "django-env3"
  bucket_name: "elasticbeanstalk-us-west-2-989283189170"
  skip_cleanup: true
  on:
    branch: main
