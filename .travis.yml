language: python
python:
  - "3.7"
install:
  - pip install -r requirements.txt
  - pip install black
  - python3.7 -m pip install flake8
  - pip install pyyaml
  - pip install coveralls
scripts:
  - echo foo
  - coverage run manage.py test
after_success:
  - coveralls

deploy:
  provider: elasticbeanstalk
  access_key_id:
    secure:${AWS_KEY_ID}
  secret_access_key:
    secure: ${AWS_SECRET_KEY}
  region: "us-west-2"
  app: "django-tutorial3"
  env: "django-env3"
  bucket_name: "elasticbeanstalk-us-west-2-989283189170"
